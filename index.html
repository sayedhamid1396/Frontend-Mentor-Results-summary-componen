<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container" role="main">
    <section class="section__result" role="result">
      <h1 class="result--title">Your Result</h1>

      <div class="result--box">
        <p class="box-score">76</p>
        <p class="box-of">
          of 100
        </p>
      </div>
      <div class="result_description">
        <p>Great</p>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="section__summary" role="info">
      <h2 class="summary--title"> Summary </h2>
      <ul class="subject_list">
        <li class="subject--item danger">
          <div class="subject-info">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p class="subject_title">Reaction</p>
          </div>
          <p class="subject_score">80 <span class="score-of">/ 100</span></p>
        </li>

        <li class="subject--item warning">
          <div class="subject-info">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p class="subject_title">Memory</p>
          </div>
          <p class="subject_score">92 <span class="score-of">/ 100</span></p>
        </li>


        <li class="subject--item success">
          <div class="subject-info">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p class="subject_title">Verbal</p>
          </div>
          <p class="subject_score">61 <span class="score-of">/ 100</span></p>
        </li>


        <li class="subject--item blue">
          <div class="subject-info">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p class="subject_title">Visual</p>
          </div>
          <p class="subject_score">72 <span class="score-of">/ 100</span></p>
        </li>


      </ul>
      <button class="btn__continue">Continue</button>
    </section>
  </div>
  <footer class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p> Coded by <a href="#">Sayed Hamid Yousofi</a>.</p>
  </footer>

</body>

</html>
